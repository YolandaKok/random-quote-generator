<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
</head>
<body>

<div class="container quote-box">
    <div class="row">
        <div class="col-xs-12">
            <div class="line"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8 quote-text"></div>
    </div>
    <div class="row">
        <div class="col-xs-7"></div>
        <div class="col-xs-5">
            <div class="quote-author"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div class="twitter"></div>
        </div>
        <div class="col-xs-4">
            <button class="btn quote-button star"><span class="cl">Next</span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="line"></div>
        </div>
    </div>
</div>

</body>
</html>
