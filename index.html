<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato|Oleo+Script|Ramaraja" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Oleo+Script" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="container quote-box">
    <div class="row">
        <div class="col-xs-12">
            <div class="line"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8 quote-text"></div>
    </div>
    <div class="row">
        <div class="col-xs-7"></div>
        <div class="col-xs-5">
            <div class="quote-author"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div class="twitter"></div>
        </div>
        <div class="col-xs-4">
            <button class="btn quote-button star"><span class="cl">Next</span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="line"></div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
